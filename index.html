<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Showcasing Works</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="profile-header">
            <div class="profile-image">
                <img src="https://picsum.photos/300/300" alt="Profile Image">
            </div>
            <div class="profile-info">
                <h1>John Doe</h1>
                <p class="bio">Creative Designer & Developer passionate about innovative solutions.</p>
            </div>
        </header>

        <section class="works-section">
            <h2>My Works</h2>
            <div class="works-grid">
                <div class="work-card">
                    <img src="https://picsum.photos/400/300?random=1" alt="Project 1">
                    <h3>Project One</h3>
                    <p>A stunning web application built with modern technologies.</p>
                </div>
                <div class="work-card">
                    <img src="https://picsum.photos/400/300?random=2" alt="Project 2">
                    <h3>Project Two</h3>
                    <p>Mobile app design focusing on user experience.</p>
                </div>
                <div class="work-card">
                    <img src="https://picsum.photos/400/300?random=3" alt="Project 3">
                    <h3>Project Three</h3>
                    <p>Graphic design portfolio piece.</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
